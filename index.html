<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Bangers&family=Permanent+Marker&family=Special+Elite&display=swap" rel="stylesheet">
</head>
<body class="wrapper">
    <header>
        <h1>The Weather Today is....</h1>
    </header>
    <section id="locationLabel">
        <form action="#" method="GET">
            <label>
                <span>Where in the world are you???</span>
                <span class="inline"><input type="text" id="zipCode" placeholder="zip code..." name="zipCode" />
                <button type="submit" id="getWeatherButton">Go</button></span> 
            </label>
        </form>
    </section>
    <section>
        <div id="today" class="today">
            <h2>The Current Weather</h2>
            <p>The current temperature in <span id="currentZipCode" class="currentZipCode"></span> is <span id="currentTemp" class="currentTemp"></span>°F. <br> It feels like <span id="feelsLike"></span>°F.</p>
            <p class="weatherImage"><img id="weatherImage" src="" alt="Weather Icon for today"><span id="weatherDescription"></span></p>
        </div>
        <div id="forecast" class="today">
            <h3>Forecast for the next 5 days...</h3>
            <div id="icons" class="forecast">
                <div><span id="day1"></span>°F<img id="forecastWeatherImage1" src="" alt="Weather Icon for the forecast"></div>
                <div><span id="day2"></span>°F<img id="forecastWeatherImage2" src="" alt="Weather Icon for the forecast"></div>
                <div><span id="day3"></span>°F<img id="forecastWeatherImage3" src="" alt="Weather Icon for the forecast"></div>
                <div><span id="day4"></span>°F<img id="forecastWeatherImage4" src="" alt="Weather Icon for the forecast"></div>
                <div><span id="day5"></span>°F<img id="forecastWeatherImage5" src="" alt="Weather Icon for the forecast"></div>
            </div>
        </div>
    </section>
    <div id="overlay" class="overlay">
        <div id="modal" class="modal">
            <h1>Oooops!</h1>
            <p>Looks like you didn't pick a valid zip code.<br>Please try again.</p>
            <button id="closeModal" class="close" type="button">X</button>
        </div>
    </div>
    <footer>
        <section>
            <form action="#" method="GET" id="footer" class="today">
                <label class="footer">
                    <span>Going somewhere else?</span>
                    <span class="inline"><input type="text" id="zipCodeFooter" placeholder="zip code..." name="zipCode" />
                    <button type="submit" id="getWeatherButtonFooter">Go</button></span>
                </label>
            </form>
        </section>
        <!-- <div id="overlayFooter" class="overlay">
            <div id="modalFooter" class="modal">
                <h1>Oooops!</h1>
                <p>Looks like you didn't pick a valid zip code.<br>Please try again.</p>
                <button id="closeModalFooter" class="close" type="button">X</button>
            </div>
        </div> -->
    </footer>
</body>
<script src="scripts/scripts.js"></script>
<script src="scripts/get.js"></script>
</html>
